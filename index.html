<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SEROA 포트폴리오</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
</head>
<body>

  <!-- 네비게이션 바 -->
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Game Art Portfolio</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">홈</a></li>
        <li><a href="#portfolio">포트폴리오</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">소개 <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">프로필</a></li>
            <li><a href="#">수상경력</a></li>
            <li><a href="#">활동이력</a></li>
          </ul>
        </li>
        <li><a href="#contact">문의</a></li>
      </ul>
    </div>
  </nav>

  <!-- 캐러셀 -->
  <div id="mainCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="item active">
        <img src="images/image1.jpg" alt="Slide 1" class="img-responsive">
      </div>
      <div class="item">
        <img src="images/image2.jpg" alt="Slide 2" class="img-responsive">
      </div>
      <div class="item">
        <img src="images/image3.jpg" alt="Slide 3" class="img-responsive">
      </div>
    </div>
    <a class="left carousel-control" href="#mainCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#mainCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
  </div>

  <!-- 소개 섹션 -->
  <section id="portfolio" class="container text-center" style="padding: 60px 0;">
    <h2>포트폴리오</h2>
    <p>다양한 게임 아트와 디자인 프로젝트를 만나보세요.</p>
  </section>

  <!-- 문의 섹션 -->
  <section id="contact" class="container text-center" style="padding: 60px 0;">
    <h2>문의</h2>
    <p>Email: your.email@example.com</p>
  </section>

  <!-- 푸터 -->
  <footer class="text-center" style="padding: 20px 0; background-color: #f5f5f5;">
    <p>&copy; 2025 SEROA</p>
  </footer>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
